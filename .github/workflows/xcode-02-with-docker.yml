name: xcode-02-with-docker

on:
  push:
    branches:
      - master
      - xcode-*
    tags:
      - xcode-*

jobs:
  build-on-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - run: uname -a > uname.macos
      working-directory: ./dummy
    - run: ls -al
      working-directory: ./dummy
    - run: cat uname.*
      working-directory: ./dummy

  build-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: uname -a > uname.ubuntu
      working-directory: ./dummy
    - run: ls -al
      working-directory: ./dummy
    - run: cat uname.*
      working-directory: ./dummy

  build-on-docker:
    runs-on: ubuntu-latest
    volumes:
    - /data
    container:
      image:  node:10
    steps:
    - uses: actions/checkout@master
    - run: uname -a > uname.docker
      working-directory: ./dummy
    - run: echo '{}' > package.json
      working-directory: ./dummy
    - run: npm install
      working-directory: ./dummy
    - run: ls -al
      working-directory: ./dummy
    - run: cat uname.*
      working-directory: ./dummy
    - run: cat package*
      working-directory: ./dummy
